<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TOTPs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
        rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .totp-container {
            margin-top: 20px;
        }

        .totp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .totp-header h2 {
            font-size: 1.25rem;
        }

        .totp-subheader h3 {
            font-size: 1rem;
            color: #6c757d;
        }

        .totp-code-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }

        .totp-code {
            font-size: 1.5rem;
            color: #007bff;
            margin-right: 10px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #354bdc;
            font-size: 1.5rem;
        }

        .copy-btn:hover {
            color: #214bbd;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1.5rem;
        }

        .delete-btn:hover {
            color: #bd2130;
        }

        .drag-drop-area {
            border: 2px dashed #007bff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        .drag-drop-area:hover {
            background-color: #e9ecef;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-buttons button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="top-buttons">
        <button class="btn btn-primary" id="openFile" onclick="openFile()">
            <i class="fas fa-folder-open"></i>
        </button>
        <button class="btn btn-success" id="saveFile" onclick="saveFile()">
            <i class="fas fa-save"></i>
        </button>
    </div>

    <div class="container totp-container">
        <h1 class="text-center">My TOTPs</h1>

        <div class="drag-drop-area" id="drag-drop-area">
            Drag and drop your QR code file here, or click to select a file
        </div>

        <div id="keys" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/otpauth@9.3.4/dist/otpauth.umd.min.js"></script>

    <script src="./totp.js"></script>
</body>

</html>
