
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="blue-grey lighten-5">
    <div class="container" style="margin-top: 5%">
        <div class="card-panel white z-depth-3">
            <h5 class="blue-text text-darken-2 center-align">Bienvenue {{ username }}</h5>
            <p class="center-align">Groupes LDAP :</p>
            {% if groups %}
                <ul class="collection">
                    {% for group in groups %}
                        <li class="collection-item blue-text text-darken-4">{{ group }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="red-text text-darken-2 center-align">Aucun groupe trouvé.</p>
            {% endif %}
            <div class="center-align" style="margin-top: 20px;">
                <a href="/logout" class="btn-flat waves-effect blue-text text-darken-2">
                    Déconnexion <i class="material-icons right">logout</i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
