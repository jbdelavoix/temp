<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .card {
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
            text-align: center;
            cursor: pointer;
            padding: 20px;
        }

        .card i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #607d8b;
            /* Gris doux pour les icônes */
        }

        .card .card-title {
            font-weight: bold;
            color: #455a64;
            /* Gris foncé pour les titres */
            margin-bottom: 10px;
        }

        .card a {
            color: #607d8b;
            /* Gris doux pour les liens */
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
            color: #455a64;
            /* Gris foncé au survol */
        }

        /* Cartes avec des nuances de blue-grey lighten-5 */
        .card.blue-grey-lighten-1 {
            background-color: #eceff1;
            /* Blue-grey lighten-1 */
        }
    </style>
</head>

<body class="blue-grey lighten-5">
    <h5 class="center-align blue-text text-darken-2">Bienvenue {{ username }}</h5>
    <div class="container" style="margin-top: 5%">
        <!-- Card 1: Profil -->
        <div class="card blue-grey-lighten-1">
            <div class="card-title">Profil</div>
            <i class="material-icons">account_circle</i>
            <a href="profile">Voir mon profil</a>
        </div>

        <!-- Card 2: Tableau -->
        <div class="card blue-grey-lighten-1">
            <div class="card-title">Tableau</div>
            <i class="material-icons">table_chart</i>
            <a href="table">Voir le tableau</a>
        </div>

        <!-- Card 3: Autre -->
        <div class="card blue-grey-lighten-1">
            <div class="card-title">Autre</div>
            <i class="material-icons">extension</i>
            <a href="autre.html">Accéder à une autre page</a>
        </div>

        <!-- Card 4: Déconnexion -->
        <div class="card blue-grey-lighten-1">
            <div class="card-title">Déconnexion</div>
            <i class="material-icons">logout</i>
            <a href="logout">Se déconnecter</a>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
