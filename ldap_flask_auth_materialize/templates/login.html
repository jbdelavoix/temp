
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login LDAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="blue-grey lighten-5">
    <div class="container" style="margin-top: 5%">
        <div class="card-panel white z-depth-3">
            <h5 class="blue-text text-darken-2 center-align">Authentification LDAP</h5>
            {% if error %}
                <div class="card-panel red lighten-4 red-text text-darken-4">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="input-field">
                    <input id="username" name="username" type="text" required>
                    <label for="username">Nom d'utilisateur</label>
                </div>
                <div class="input-field">
                    <input id="password" name="password" type="password" required>
                    <label for="password">Mot de passe</label>
                </div>
                <div class="center-align">
                    <button type="submit" class="btn waves-effect waves-light blue darken-2">
                        Connexion <i class="material-icons right">login</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
